<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb sign Up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-width">
        <div class="container">
            <div class="main">
                <div class="logo">
                    <img src="img/logo.svg"alt="fb">
                </div>
                <div class="content">
                    <h1 style="padding-top:10px;  ">Create a new account</h1>
                    <p style="padding-bottom:10px;color:gray">It's quick and easy.</p>
                
                </div>
                <div class="field">
                    
                    <input type="text" placeholder="First Name">
                    
                    <input type="text" placeholder="Sure Name">
                </div>
                <div class="field1">
                    <input type="text" placeholder="Mobile number or email">
                    <input type="password" placeholder="New Passowrd">
                    <label for="">D.O.B</label>
                    <input type="date">
                    <!-- <label for="">Gender</label> -->
                </div>
                <div class="gender">
                    <p style="padding:20px 30px;text-align:left;">Gender</p>
                    <label for="Male">Male
                        <input type="radio" name="Gender">
                    </label>
                   
                    <label for="female">Female
                        <input type="radio" name="Gender" >
                    </label>
                   
                    <label for="Custom">Custom
                        <input type="radio" name="Gender" >
                    </label>
                </div>
              <div class="detail">
                  <p>By clicking Sign Up, you agree to our Terms, Data Policy 
                      and Cookie Policy. You may receive SMS 
                      notifications from us and can opt out at any time.
                </p>
              </div>  
              
              <div class="sign-up-btn" style="text-align:center">
                  <button type="button" >
                    Signup
                  </button>
                  <p style="padding:20px 0"><a href="" style="font-family:sans-serif;text-decoration:none;color:blue">Already Have an Account</a></p>
              </div>

            </div>
        </div>
    </div>
</body>
</html>
